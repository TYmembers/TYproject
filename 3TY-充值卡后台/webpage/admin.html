<body>
<!--//增加管理员-->
<div class="add-admin-box">
    <div class="alert-header">添加管理员<span class="close-btn hide">×</span></div>
    <ul class="alert-body">
        <li>
            <span>角色名称:</span>
            <input type="text" id="adminRole">
        </li>
        <li>
            <span>操作员:</span>
            <input type="text" id="adminName" >
        </li>
        <li>
            <span>管理账号:</span>
            <input type="text" id="adminAccount" >
        </li>
        <li>
            <span>管理密码:</span>
            <input type="password"  id="adminPSD" maxlength="16">

        </li>
        <div class="btn hide">
            <input type="button" class="yes" value="添加">
            <input type="button" class="close-btn" value="取消">
        </div>
    </ul>
</div>
<!--修改密码-->
<div class="modify-box">
    <div class="alert-header">修改密码<span class="close-btn hide">×</span></div>
    <ul class="alert-body">
        <li>
            <span>旧的密码:</span>
            <input type="password" id="oldPSD">
        </li>
        <li>
            <span>新的密码:</span>
            <input type="password" id="newPSD" >
        </li>
        <div class="btn hide">
            <input type="button" class="yes" value="确定">
            <input type="button" class="close-btn" value="取消">
        </div>
    </ul>
</div>
<!--确定删除-->
<div class="delete-box">
    <div class="alert-header">修改密码<span class="close-btn hide">×</span></div>
    <div class="alert-body">
        <p>您确定要对选中的数据进行删除吗？</p>
        <div class="btn hide">
            <input type="button" class="yes" value="确定">
            <input type="button" class="close-btn" value="取消">
        </div>
    </div>
</div>
<!--修改权限的弹窗-->
<form class="modify-power" method="post" action="">
    <div class="alert-header">修改管理员权限<span class="close-btn">×</span></div>
    <div class="modify-body clear">
        <div class="radioBox">
            <label for="operating">运营权限</label>
            <input type="radio" name="root" id="operating" value="1"/>
        </div>

        <div class="radioBox">
            <label for="management">管理权限</label>
            <input type="radio" name="root" id="management" value="2"/>
        </div>
        <div class="hideids">
            <input type='text' class='adminid' name="adminid">
        </div>
    </div>
    <div class="btn hide">
        <input type="submit" class="yes" value="确定">
        <input type="button" class="close-btn" value="取消">
    </div>

</form>
