    <!--弹窗-->
    <div class="alert-box commodity-box">
        <div class="alert-header">添加商品<span class="close-btn hide">×</span></div>
        <ul class="alert-body">
            <li>
                <span>运营商:</span>
                <select class="selectOperator">
                    <option value="中国移动">中国移动</option>
                    <option value="中国联通">中国联通</option>
                    <option value="中国电信">中国电信</option>
                </select>
            </li>
            <li>
                <span>面&nbsp;&nbsp;&nbsp;值:</span>
                <input type="number" placeholder="10的整数倍" class="value">
            </li>
            <li>
                <span>实际价:</span>
                <input type="text" placeholder="保留两位小数" class="discount">
            </li>
            <li>
                <span>时&nbsp;&nbsp;&nbsp;间:</span>
                <select class="selectTime">
                    <option value="24">24小时</option>
                    <option value="48">48小时</option>
                </select>
            </li>
            <div class="yes-btn hide">确定</div>
        </ul>
    </div>

    <div class="w-1204 mainbox">
        <div class="add-commodity"><span >添加商品</span><input type="button" value="+"></div>
        <table class="order-table add-commodity-table">
            <tr >
                <th>序号</th>
                <th>商品id</th>
                <th>运营商</th>
                <th>面值</th><th>实际价格</th>
                <th>到帐时间</th><th>状态</th>
                <th>操作</th>
            </tr>

    </div>
